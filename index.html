<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="assets/styles/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <title>Доставка піци</title>
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="header">
            <div class="container text-center">
                <img
                    src="assets/images/logo.png"
                    width="92"
                    alt="Доставка піци"
                />
                <div class="display-4">Доставка піци</div>
                <p class="lead">Оперативно і смачно</p>
            </div>
        </header>

        <div class="container mb-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="row" id="products-container">
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Корзина -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Ваше замовлення</h5>
                            <div
                                data-cart-empty
                                class="alert alert-secondary"
                                role="alert"
                            >
                                Корзина пуста
                            </div>
                            <!-- cart-wrapper -->
                            <div class="cart-wrapper" id="cart__wrapper">
                                
                            </div>
                            <!-- // cart-wrapper -->

                            <!-- Стоимость заказа -->
                            <div class="cart-total">
                                <p>
                                    <span class="h5">Доставка:</span>
                                    <span class="delivery-cost free"
                                        >безкоштовно</span
                                    ><br>
                                    <span class="small text-secondary" style="font-weight: 400;">Безкоштовно при замовленні від 500₴</span>
                                </p>
                                <p>
                                    <span class="h5">Ціна (без доставки):</span>
                                    <span class="order-price">0</span>
                                    <span class="hryvna">₴</span>
                                </p>
                                <p>
                                    <span class="h5">Всього:</span>
                                    <span class="total-price">0</span>
                                    <span class="hryvna">₴</span>
                                </p>
                            </div>
                            <!-- // Стоимость заказа -->
                        </div>

                        <!-- Оформить заказ -->
                        <div id="order-form" class="card-body border-top">
                            <h5 class="card-title">Оформити замовлення</h5>
                            <form>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        required
                                        placeholder="Ваш номер телефону..."
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Замовити
                                </button>
                            </form>
                        </div>
                        <!-- // Оформить заказ -->
                    </div>
                    <!-- // Корзина -->
                </div>
            </div>
        </div>

        <script src="assets/js/renderProducts.js"></script>
        <script src="assets/js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
